spring.application.name=cultiva-webapp

# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.open-in-view = false

# ===============================
# = MAIL
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# = JACKSON
# ===============================
spring.jackson.time-zone=America/Mexico_City
spring.jackson.date-format=dd/MM/yyyy HH:mm:ss

# ===============================
# = MULTIPART
# ===============================
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB

# ===============================
# = OAUTH2
# ===============================
spring.security.oauth2.client.registration.google.client-id=${OAUTH2_GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${OAUTH2_GOOGLE_CLIENT_SECRET}

# ===============================
# = CUSTOM
# ===============================
google.cloud.functions.url=${GOOGLE_CLOUD_FUNCTIONS_URL}
google.cloud.storage.images.url=${GOOGLE_CLOUD_STORAGE_IMAGES_URL}