<!DOCTYPE html>

<html lang="es-MX" class="light-style">

<head>
  <title>Signup</title>

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Signup">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900" rel="stylesheet">

  <link rel="stylesheet" href="vendor/css/rtl/bootstrap.css">
  <link rel="stylesheet" href="vendor/css/rtl/appwork.css">
  <link rel="stylesheet" href="vendor/css/rtl/theme-corporate.css">
  <link rel="stylesheet" href="vendor/css/colors.css">
  <link rel="stylesheet" href="vendor/css/rtl/uikit.css">
  <link rel="stylesheet" href="vendor/css/pages/authentication.css">
  <link rel="stylesheet" href="/css/login.css">
</head>

<body>
  <div class="page-loader">
    <div class="bg-primary"></div>
  </div>
  <div class="authentication-wrapper authentication-2 ui-bg-cover ui-bg-overlay-container px-4">
    <div class="ui-bg-overlay bg-dark"></div>

    <div class="authentication-inner py-5">
      <div class="card">
        <div th:if="${error}" class="alert alert-dark-danger mt-3 mx-3 mb-0">
          Ya existe una cuenta con este correo electrónico
        </div>

        <div class="px-5 pt-5 pb-2">
          <!-- Logo -->
          <div class="d-flex justify-content-center align-items-center pb-2 mb-4">
            <div class="ui-w-60">
              <div class="w-100 position-relative" style="padding-bottom: 54%">
                <svg class="w-100 h-100 position-absolute" viewBox="0 0 148 80" xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink">
                  <defs>
                    <linearGradient id="a" x1="46.49" x2="62.46" y1="53.39" y2="48.2" gradientUnits="userSpaceOnUse">
                      <stop stop-opacity=".25" offset="0"></stop>
                      <stop stop-opacity=".1" offset=".3"></stop>
                      <stop stop-opacity="0" offset=".9"></stop>
                    </linearGradient>
                    <linearGradient id="e" x1="76.9" x2="92.64" y1="26.38" y2="31.49" xlink:href="#a"></linearGradient>
                    <linearGradient id="d" x1="107.12" x2="122.74" y1="53.41" y2="48.33" xlink:href="#a">
                    </linearGradient>
                  </defs>
                  <path class="fill-primary" transform="translate(-.1)"
                    d="M121.36,0,104.42,45.08,88.71,3.28A5.09,5.09,0,0,0,83.93,0H64.27A5.09,5.09,0,0,0,59.5,3.28L43.79,45.08,26.85,0H.1L29.43,76.74A5.09,5.09,0,0,0,34.19,80H53.39a5.09,5.09,0,0,0,4.77-3.26L74.1,35l16,41.74A5.09,5.09,0,0,0,94.82,80h18.95a5.09,5.09,0,0,0,4.76-3.24L148.1,0Z">
                  </path>
                  <path transform="translate(-.1)"
                    d="M52.19,22.73l-8.4,22.35L56.51,78.94a5,5,0,0,0,1.64-2.19l7.34-19.2Z" fill="url(#a)"></path>
                  <path transform="translate(-.1)" d="M95.73,22l-7-18.69a5,5,0,0,0-1.64-2.21L74.1,35l8.33,21.79Z"
                    fill="url(#e)"></path>
                  <path transform="translate(-.1)" d="M112.73,23l-8.31,22.12,12.66,33.7a5,5,0,0,0,1.45-2l7.3-18.93Z"
                    fill="url(#d)"></path>
                </svg>
              </div>
            </div>
          </div>
          <!-- / Logo -->

          <form th:action="@{/signup}" th:object="${user}" method="post" enctype="utf8">
            <h5 class="text-center text-muted font-weight-normal mb-4">Crear cuenta</h5>
            <div class="form-group">
              <label class="form-label">Nombre completo</label>
              <input th:field="*{fullname}" type="text" name="fullname" class="form-control" required>
            </div>
            <div class="form-group">
              <label class="form-label">Correo electrónico</label>
              <input th:field="*{email}" type="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label class="form-label">Contraseña</label>
              <input th:field="*{password}" type="text" name="password" class="form-control" required>
            </div>
            <div class="d-flex justify-content-end align-items-end m-0">
              <button type="submit" class="btn btn-success btn-block">Crear cuenta</button>
            </div>
            <div class="text-center text-muted mt-3">
              Al hacer clic en "Crear cuenta", aceptas nuestros <a href="javascript:void(0)">terminos de servicio</a> y
              nuestra <a href="javascript:void(0)">política de privacidad</a>.
            </div>
          </form>
        </div>
        <div class="px-5 pb-4">
          <div class="row">
            <div class="col-12 text-center">
              <hr class="mt-4 mb-0">
              <span class="login-providers-text px-2 bg-white">o regístrate con</span>
            </div>
          </div>
          <div class="row">
            <div class="col-12 mb-2">
              <a th:href="@{/oauth2/authorization/google}" class="btn btn-google btn-block">Google</a>
            </div>
          </div>
          <div class="text-center text-muted mt-3">
            ¿Ya tienes cuenta? <a th:href="@{/login}">Iniciar sesión</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
